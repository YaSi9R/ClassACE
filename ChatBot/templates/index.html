<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }
        .header {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            border-bottom: 2px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #333333;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        #user_input {
            width: calc(100% - 120px); /* Adjusted width to accommodate button */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1em;
            margin-right: 10px;
            background: #ffffff;
            color: #333333;
            transition: border-color 0.3s ease;
        }
        #user_input:focus {
            border-color: #6e45e2;
            outline: none;
        }
        button {
            width: 100px;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #88d3ce, #6e45e2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            word-wrap: break-word;
            max-width: 85%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .user {
            background: #e0f7fa;
            align-self: flex-end;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
            color: #00796b;
        }
        .bot {
            background: #c5cae9;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            color: #3f51b5;
        }
        .message::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 12px solid transparent;
        }
        .user::before {
            border-left: 12px solid #e0f7fa;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
        }
        .bot::before {
            border-right: 12px solid #c5cae9;
            top: 50%;
            left: -12px;
            transform: translateY(-50%);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Chat Bot</div>
        <div id="chatbox"></div>
        <div style="padding: 20px; display: flex; align-items: flex-end;">
            <textarea id="user_input" rows="3" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            const chatbox = document.getElementById('chatbox');
            if (userInput.trim() === '') return;

            // Add user message to chatbox
            chatbox.innerHTML += `<div class="message user">You: ${userInput}</div>`;

            // Send message to server
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response to chatbox
                chatbox.innerHTML += `<div class="message bot">Bot: ${data.response}</div>`;
                document.getElementById('user_input').value = '';
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
            });
        }
    </script>
</body>
</html>
